<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <form action="login.html">
        <h2>Olympics registration</h2>
  <div>
      <p>
  <label for="First"> <b> First Name:</b></label>
  <input type="text" name="first" id="First" required>
</p>
<p>
  <label for="Last"> <b> Last Name:</b></label>
  <input type="text" name="last" id="Last" required>
</p>
</div>

    <label for="email"><b>Email</b></label>
    <input type="Email" name="email_box" id="email" required>
</p>

    <label for="password"><b>Password</b></label>
    <input type="password" name="password" id="password" required placeholder="Password" minlength="8" maxlength="15">

<br>

    <label for="age"><b>Select an age group:</b></label>
    <select name="age_box" id="age">
        <option value="">Age group</option>
        <option value="kids">Under 18</option>
        <option value="early_adult">18-25</option>
        <option value="mid adult">26-40</option>
        <option value="Adult">40-50</option>
        <option value="late_adult">50 and above</option>
    </select><br>
    <button>Register</button>

</div>

    </form>
</body>
</html>
